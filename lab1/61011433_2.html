<html>
    <head></head>
    <body>
        <form>
            <fieldset>
                <legend><i>Contract Information</i></legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
            </fieldset>
            <fieldset>
                <legend><i>Competition Question</i></legend>
                How tall is the Eiffel Tower in Paris, France?<br>
                <input type="radio">
                <label>584ft</label><br>
                <input type="radio">
                <label>784ft</label><br>
                <input type="radio">
                <label>984ft</label><br>
                <input type="radio">
                <label>1184ft</label><br>
            </fieldset>
            <fieldset>
                <legend><i>Tiebreaker Question</i></legend>
                In 25 words or less, say why you would like to win $10,000:<br>
                <textarea name="" id="" cols="40" rows="10"></textarea>
            </fieldset>
            <fieldset>
                <legend><i>Enter Competitio</i></legend>
                <button>Enter Competition</button>
            </fieldset>
        </form>
    </body>
</html>
